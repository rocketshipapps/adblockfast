apply plugin: 'com.android.application'

//Add these lines
def APP_SECRET = '"' + AppSecret + '"' ?: '"Define application secret into gradle.properties"'
def HOST = '"' + Host + '"' ?: '"Define your host into gradle.properties"'
def GA_TRACKING_ID = '"' + GATrackingId + '"' ?: '"Define Google Analytics tracking ID into gradle.properties"'
def GCM_DEFAULT_SENDER_ID = '"' + GCMDefaultSenderId + '"' ?: '"Define Google Cloud Message sender ID into gradle.properties"'

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'APP_SECRET', APP_SECRET
    type.buildConfigField 'String', 'HOST', HOST
    type.buildConfigField 'String', 'GA_TRACKING_ID', GA_TRACKING_ID
    type.buildConfigField 'String', 'GCM_DEFAULT_SENDER_ID', GCM_DEFAULT_SENDER_ID
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.rocketshipapps.adblockfast"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 8
        versionName "2.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'

    implementation 'com.google.android.gms:play-services-analytics:12.0.1' //16.0.5
    implementation 'com.google.android.gms:play-services-gcm:12.0.1' //16.0.0
    // GoogleCloudMessaging and InstanceID are deprecated beyond 12.0.1; use firebase messaging instead
    // https://developers.google.com/android/guides/releases#april_12_2018_-_version_1500
    // implementation 'com.google.firebase:firebase-messaging:15.0.0' //17.3.4

    implementation 'com.dtx12:actions:0.1.4'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.15.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}
